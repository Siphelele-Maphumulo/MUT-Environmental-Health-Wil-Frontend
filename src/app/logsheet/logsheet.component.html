<!-- Header -->
<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
  <div class="login-form-container shadow p-3 rounded">
    <div id="header"></div>
    <div class="container mt-5">
      <h1 class="text-center mb-4"></h1>

      <h2 class="text-center">Daily Log Sheet</h2>
      <p class="text-center">
        Instruction: Details below must be completed per each activity undertaken
        by the student each day and verified by the instructor.
      </p>

      <!-- Form -->

          <!-- Date field -->
    <div class="form-group">
      <label for="date">Date:</label>
      <input
        type="date"
        class="form-control"
        id="date"
        name="date"
        [value]="today"
        readonly
        style="width: 32%; font-size:small"
      />
    </div>
      <form>
        <h3 class="text-center">WIL Activities Conducted</h3>
        <p class="text-center">Please select up to 6 activities and indicate how many hours spent.</p>

        <!-- Activities section -->
        <div id="activities-container">
          <!-- Checkboxes for each activity in a grid format -->
          <div class="activity-item">
            <label>
              <input type="checkbox" name="activities" value="Food control" onclick="limitSelection()"> Food control
            </label>
            <input type="number" class="form-control hours-input" placeholder="Hours" min="0" max="6" />
          </div>
          <div class="activity-item">
            <label>
              <input type="checkbox" name="activities" value="Monitoring water quality and availability" onclick="limitSelection()"> Monitoring water quality and availability
            </label>
            <input type="number" class="form-control hours-input" placeholder="Hours" min="0" max="6" />
          </div>
          <div class="activity-item">
            <label>
              <input type="checkbox" name="activities" value="Waste management" onclick="limitSelection()"> Waste management
            </label>
            <input type="number" class="form-control hours-input" placeholder="Hours" min="0" max="6" />
          </div>
          <div class="activity-item">
            <label>
              <input type="checkbox" name="activities" value="General hygiene monitoring" onclick="limitSelection()"> General hygiene monitoring
            </label>
            <input type="number" class="form-control hours-input" placeholder="Hours" min="0" max="6" />
          </div>
          <div class="activity-item">
            <label>
              <input type="checkbox" name="activities" value="Vector control monitoring" onclick="limitSelection()"> Vector control monitoring
            </label>
            <input type="number" class="form-control hours-input" placeholder="Hours" min="0" max="6" />
          </div>
          <div class="activity-item">
            <label>
              <input type="checkbox" name="activities" value="Chemical safety" onclick="limitSelection()"> Chemical safety
            </label>
            <input type="number" class="form-control hours-input" placeholder="Hours" min="0" max="6" />
          </div>
          <div class="activity-item">
            <label>
              <input type="checkbox" name="activities" value="Noise control" onclick="limitSelection()"> Noise control
            </label>
            <input type="number" class="form-control hours-input" placeholder="Hours" min="0" max="6" />
          </div>
          <div class="activity-item">
            <label>
              <input type="checkbox" name="activities" value="Environmental pollution control (water & air)" onclick="limitSelection()"> Environmental pollution control (water & air)
            </label>
            <input type="number" class="form-control hours-input" placeholder="Hours" min="0" max="6" />
          </div>
          <div class="activity-item">
            <label>
              <input type="checkbox" name="activities" value="Radiation monitoring and control" onclick="limitSelection()"> Radiation monitoring and control
            </label>
            <input type="number" class="form-control hours-input" placeholder="Hours" min="0" max="6" />
          </div>
          <div class="activity-item">
            <label>
              <input type="checkbox" name="activities" value="Health surveillance of premises" onclick="limitSelection()"> Health surveillance of premises
            </label>
            <input type="number" class="form-control hours-input" placeholder="Hours" min="0" max="6" />
          </div>
          <div class="activity-item">
            <label>
              <input type="checkbox" name="activities" value="Surveillance & prevention of communicable diseases and Malaria control" onclick="limitSelection()"> Surveillance & prevention of communicable diseases and Malaria control
            </label>
            <input type="number" class="form-control hours-input" placeholder="Hours" min="0" max="6" />
          </div>
          <div class="activity-item">
            <label>
              <input type="checkbox" name="activities" value="Port health (air, land and seaports)" onclick="limitSelection()"> Port health (air, land and seaports)
            </label>
            <input type="number" class="form-control hours-input" placeholder="Hours" min="0" max="6" />
          </div>
          <div class="activity-item">
            <label>
              <input type="checkbox" name="activities" value="Control & monitoring of hazardous substances" onclick="limitSelection()"> Control & monitoring of hazardous substances
            </label>
            <input type="number" class="form-control hours-input" placeholder="Hours" min="0" max="6" />
          </div>
          <div class="activity-item">
            <label>
              <input type="checkbox" name="activities" value="Disposal of the dead" onclick="limitSelection()"> Disposal of the dead
            </label>
            <input type="number" class="form-control hours-input" placeholder="Hours" min="0" max="6" />
          </div>
          <div class="activity-item">
            <label>
              <input type="checkbox" name="activities" value="Administration" onclick="limitSelection()"> Administration
            </label>
            <input type="number" class="form-control hours-input" placeholder="Hours" min="0" max="6" />
          </div>
        </div>
        
        <!-- Description and reflection section -->
        <div class="container form-container">
          <div class="form-section">
            <h3>Description of WIL Activities Conducted</h3>
            <div class="form-group">
              <label for="description">Reflect on the most significant events:</label>
              <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
              <label for="situation">Describe the situation: What happened?</label>
              <textarea class="form-control" id="situation" name="situation" rows="4" required></textarea>
            </div>
            <div class="form-group">
              <label for="evaluation">Evaluate the situation: Why was this event significant?</label>
              <textarea class="form-control" id="evaluation" name="evaluation" rows="4" required></textarea>
            </div>
            <div class="form-group">
              <label for="interpretation">Interpret the situation: What did you learn?</label>
              <textarea class="form-control" id="interpretation" name="interpretation" rows="4" required></textarea>
            </div>
          </div>
        </div>
        <!-- Signatures section -->
    <h3 class="text-center" style="padding-bottom: 40px">Signatures</h3>
    <div class="row">
      <div class=" col-md-4 form-group" style="padding-left:50px">
        <label for="student_signature">Student Signature:</label>
        <div class="d-flex align-items-center">
          <div class="empty-square mr-2"></div>
          <input
            type="file"
            class="form-control-file"
            id="student_signature"
            name="student_signature"
            accept="image/*"
          />
        </div>
      </div>
      <div class="col-md-4 form-group text-center">
        <label for="supervisor_signature">Supervisor/EHP Signature:</label>
        <div class="d-flex align-items-center">
          <div class="empty-square mr-2"></div>
          <input
            type="file"
            class="form-control-file"
            id="supervisor_signature"
            name="supervisor_signature"
            accept="image/*"
            disabled
          />
        </div>
      </div>
      <div class="col-md-4 form-group">
        <label for="date_stamp">Date Stamp:</label>
        <div class="d-flex align-items-center">
          <div class="empty-square mr-2"></div>
          <input
            type="file"
            class="form-control-file"
            id="date_stamp"
            name="date_stamp"
            accept="image/*"
            disabled
          />
        </div>
      </div>
    </div>
        
        <!-- Submit button -->

        <!-- Submit button -->
    <button type="button" class="btn btn-primary submit-button" (click)="validateActivitySelection()"  style="background-color: #0C314D;">Submit</button>

        
      </form>
    </div>
  </div>
  
</div>

<!-- CSS -->
<style>
  .container-fluid {
    max-width: 100%;
  }

  .login-form-container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
  }

  /* Activities grid layout */
  #activities-container {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
  }

  .activity-item {
    display: contents;
  }

  /* Input adjustments */
  .hours-input {
    width: 100%;
    max-width: 100px;
  }

  /* Signature square */
  .empty-square {
    width: 50px;
    height: 50px;
    border: 1px solid #000;
    margin-right: 10px;
  }

  /* Flex and alignment utilities */
  .align-items-center {
    align-items: center;
  }

  /* Button styles */
  .submit-button {
    margin-top: 2rem;
    display: block;
    width: 100%;
    max-width: 300px;
    margin-left: auto;
    margin-right: auto;
  }

  /* Responsive adjustments */
  @media (max-width: 767px) {
    .container {
      padding: 1rem;
    }

    #activities-container {
      grid-template-columns: 1fr;
    }

    .hours-input,
    .submit-button {
      width: 100%;
      margin-top: 1rem;
    }

    .empty-square {
      width: 40px;
      height: 40px;
    }
  }
</style>

<!-- JavaScript -->
<script>
  function limitSelection() {
    const checkboxes = document.querySelectorAll(
      'input[name="activities"]:checked'
    );
    if (checkboxes.length > 6) {
      alert("You can select a maximum of 6 activities.");
      event.target.checked = false;
    }
  }

  function validateForm() {
    const checkboxes = document.querySelectorAll(
      'input[name="activities"]:checked'
    );
    if (checkboxes.length < 1) {
      alert("You must select at least 1 activity.");
      return false;
    }
    return true;
  }
</script>
