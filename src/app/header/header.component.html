<header class="header text-white py-3 fixed-top" style="background-color: #800000;">
    <div class="header-content d-flex justify-content-between align-items-center">
      <!-- Logo on the left -->
      <div class="header-logo">
        <img src="./enviroment.png" alt="MUT 45 Years Logo" style="max-height: 50px;">
      </div>
  
      <!-- Title in the center -->
      <h1 class="header-title mb-0">Work Integrated Learning System</h1>
  
      <!-- Navigation Links on the right -->
      <nav class="navbar navbar-expand-lg navbar-dark header-nav">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" style="font-weight: bold;">
            <li class="nav-item" *ngIf="router.url !== '/home'">
              <a class="nav-link" [routerLink]="['/home']">Home</a>
            </li>
            <li class="nav-item" *ngIf="router.url !== '/signup'">
              <a class="nav-link" [routerLink]="['/signup']">Sign Up</a>
            </li>
            <li class="nav-item" *ngIf="router.url !== '/login'">
              <a class="nav-link" [routerLink]="['/login']">Login</a>
            </li>
            <li class="nav-item" *ngIf="router.url !== '/guide'">
              <a class="nav-link" [routerLink]="['/guide']">Guide</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
