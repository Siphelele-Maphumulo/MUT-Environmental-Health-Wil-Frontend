<br /><br />
<mat-card class="staff-code-card">
  <h2>Create Staff Code</h2>

  <form [formGroup]="staffCodeForm" (ngSubmit)="onSubmit()">
    <!-- Staff Name Input -->
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Staff Name</mat-label>
      <input
        matInput
        type="text"
        formControlName="staff_name"
        placeholder="Enter staff name"
        required
      />
      <mat-error *ngIf="staffCodeForm.get('staff_name')?.invalid"
        >Staff name is required</mat-error
      >
    </mat-form-field>

    <!-- Staff Email Input -->
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Staff Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="staff_email"
        placeholder="Enter staff email"
        required
      />
      <mat-error *ngIf="staffCodeForm.get('staff_email')?.invalid"
        >Valid email is required</mat-error
      >
    </mat-form-field>

    <!-- Submit Button -->
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="staffCodeForm.invalid"
      class="submit-button"
    >
      Create Staff Code
    </button>
  </form>

  <!-- Generated Staff Code Display -->
  <div *ngIf="generatedCode" class="generated-code-section">
    <p><strong>Generated Staff Code:</strong> {{ generatedCode }}</p>
    <button
      mat-raised-button
      color="accent"
      (click)="copyToClipboard()"
      class="copy-button"
    >
      Copy Code
    </button>
  </div>
</mat-card>
