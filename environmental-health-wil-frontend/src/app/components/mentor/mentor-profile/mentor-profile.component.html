<mat-toolbar color="primary" class="header-toolbar">
    <img src="assets/mut_logo.png" alt="MUT Logo" class="logo"> <!-- Logo -->
    <span class="toolbar-title">Environmental Health</span>
    <span class="spacer"></span>
    <button mat-button class="toolbar-link">Guide</button>
    <button mat-button class="toolbar-link">Contact</button>
    <button mat-button class="toolbar-link">Sign-Up</button>
    <button mat-button class="toolbar-link">Sign-In</button>
  </mat-toolbar>
  
  <div class="container">
    <h2>Create Profile</h2>
    <form class="profile-form">
      <!-- Row 1 -->
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Title</mat-label>
          <mat-select>
            <mat-option *ngFor="let title of titles" [value]="title">{{ title }}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Initials</mat-label>
          <input matInput type="text" />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Surname</mat-label>
          <input matInput type="text" />
        </mat-form-field>
      </div>
  
      <!-- Row 2 -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Full Names</mat-label>
        <input matInput type="text" />
      </mat-form-field>
  
      <!-- Row 3 -->
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>EHP HI Number</mat-label>
          <input matInput type="text" />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Health Institute or Municipal Service</mat-label>
          <mat-select>
            <mat-option *ngFor="let service of services" [value]="service">{{ service }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <!-- Row 4 -->
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email Address</mat-label>
          <input matInput type="email" />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Cell Number</mat-label>
          <input matInput type="tel" />
        </mat-form-field>
      </div>
  
      <!-- Row 5 -->
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" />
        </mat-form-field>
      </div>
  
      <!-- Checkbox and Submit -->
      <mat-checkbox class="checkbox">I have read the guide lines</mat-checkbox>
      <button mat-raised-button color="primary" class="submit-button">Submit</button>
    </form>
  </div>
  
  <mat-toolbar color="accent" class="footer-toolbar">
    <span>Guide</span>
    <span class="spacer"></span>
    <span>Contact</span>
  </mat-toolbar>
