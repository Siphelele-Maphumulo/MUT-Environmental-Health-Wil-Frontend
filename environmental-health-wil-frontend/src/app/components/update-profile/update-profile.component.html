<mat-card class="update-card">
    <mat-card-header>
      <mat-card-title>Update Profile</mat-card-title>
      <mat-card-subtitle>Edit your details below</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput formControlName="email" type="email" placeholder="Enter your email">
          <mat-error *ngIf="updateForm.get('email')?.hasError('required') && updateForm.get('email')?.touched">
            Email is required
          </mat-error>
          <mat-error *ngIf="updateForm.get('email')?.hasError('email') && updateForm.get('email')?.touched">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
  
        <!-- Title Field -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Title</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="title" placeholder="Enter your title (Mr, Mrs, etc.)">
          <mat-error *ngIf="updateForm.get('title')?.hasError('required') && updateForm.get('title')?.touched">
            Title is required
          </mat-error>
        </mat-form-field>
  
        <!-- Password Field -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Enter your password">
          <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="updateForm.get('password')?.hasError('required') && updateForm.get('password')?.touched">
            Password is required
          </mat-error>
          <mat-error *ngIf="updateForm.get('password')?.hasError('minlength') && updateForm.get('password')?.touched">
            Password must be at least 6 characters long
          </mat-error>
        </mat-form-field>
  
        <!-- Confirm Password Field -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput formControlName="confirmPassword" [type]="hideConfirm ? 'password' : 'text'" placeholder="Confirm your password">
          <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" type="button">
            <mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="updateForm.get('confirmPassword')?.hasError('required') && updateForm.get('confirmPassword')?.touched">
            Confirm Password is required
          </mat-error>
          <mat-error *ngIf="updateForm.get('confirmPassword')?.hasError('mismatch') && updateForm.get('confirmPassword')?.touched">
            Passwords do not match
          </mat-error>
        </mat-form-field>
  
        <!-- Submit Button -->
        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="updateForm.invalid">Update</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
